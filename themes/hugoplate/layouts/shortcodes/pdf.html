<div class="container mx-auto px-8 py-6 bg-blue-100 dark:bg-darkmode-theme-light rounded-md shadow-md">
  {{ with .Get "caption" }}
    <p class="mb-4 mt-0 text-black dark:text-white">
      <i class="fas fa-table mr-6 text-3xl"></i> {{ . | markdownify }}
    </p>
  {{ end }}

  {{ with .Get "id" }}
    <p class="mb-0 text-black dark:text-white">Table Label: {{ . }}</p>
  {{ end }}

<a href="{{ .Get "pdf" }}" rel="nofollow" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full float-right">
  Download PDF to view table
</a>

</div>
