<div class="bg-body dark:bg-darkmode-body">
  {{ $image:= .Params.image }}
  {{ if $image }}
  <a href="{{ .RelPermalink }}">
    {{ partial "image2" (dict "Src" $image "Context" .Page "Alt" .Title "Class" "mb-6 w-full rounded" "Size" "400x200" "Command" "Fit") }}
  </a>
  {{ end }}
  <h3 class="mb-3">
    <a href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>
  </h3>
  <p class="mb-6">{{ .Summary }}</p>
</div>
