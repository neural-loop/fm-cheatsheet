<div class="bg-body dark:bg-darkmode-body">
  {{ $image:= .Params.image }}
  {{ if $image }}
  <a href="{{ .RelPermalink }}">
    {{ partial "image2" (dict "Src" $image "Alt" .Title "Context" .Page "Class" "mb-6 w-full rounded" "Size" "400x200" "Command" "Fit") }}
  </a>
  {{ end }}
  <h3 class="mb-3">
    <a href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>
  </h3>
  <ul class="mb-4">
              <li class="mr-4 inline-block">
                  <i class="fa-regular fa-folder mr-2"></i
                  >Papers
              </li>
              <li class="mr-4 inline-block">
                  <i class="fa-regular fa-circle-user mr-2"></i
                  >{{ .Params.author }}
              </li>
  </ul>
  <p class="mb-6">{{ .Description }}</p>
</div>
