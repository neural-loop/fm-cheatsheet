<div class="items-center">
    {{ $image := .image }}
    {{ partial "image" (dict "Src" $image "Alt" .name "Class" "rounded" "Command" "Scale" "Size" "80x80") }}
    <h4>{{ .name }}</h4>
    <p>{{ .description }}</p>
    <ul class="social-icons">
      {{ range .social }}
        <li>
          <a href="{{ .link | safeURL }}" target="_blank" rel="noopener nofollow">
            <span class="sr-only">{{ .name }}</span>
            <i class="{{ .icon }} icon"></i>
          </a>
        </li>
      {{ end }}
    </ul>
</div>
