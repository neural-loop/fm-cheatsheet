<div class="mb-8">
  <h2 class="mb-6">Model Categories</h2>
  <div class="bg-theme-light dark:bg-darkmode-theme-light rounded p-8">
    <ul class="space-y-4">
      {{ $section := site.GetPage "section" "ai-models" }}
      <!-- get the models section -->
      {{ range $section.Sections }}
      <!-- loop through its subsections -->
      <li>
        <a
          class="hover:text-primary dark:hover:text-darkmode-primary {{ if eq $.Page.Title .Title }} active {{ end }} flex justify-between items-center"
          href="{{ .Permalink }}"
          style="min-width: 150px;">
          <span class="text-xl font-semibold">{{ .Title }}</span>
          <span class="dark:bg-gray-500 dark:text-white bg-gray-300 font-bold text-black px-2 py-1 rounded-lg">{{ .Pages | len }}</span>
        </a>

      </li>
      {{ end }}
    </ul>
  </div>
</div>
